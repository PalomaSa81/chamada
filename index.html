<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Registro de Chamada</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 15px;
      color: #555;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
    .message {
      text-align: center;
      color: red;
      margin-top: 20px;
    }
    .info {
      font-size: 12px;
      color: #777;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Registro de Chamada</h1>
    <form id="chamadaForm">
      <label for="matricula1">Número de Matrícula:</label>
      <input type="text" id="matricula1" name="entry.2045947068" required placeholder="Ex: 202312345" maxlength="9" inputmode="numeric">

      <label for="matricula2">Confirme o Número de Matrícula:</label>
      <input type="text" id="matricula2" name="entry.1394548608" required placeholder="Repita o número" maxlength="9" inputmode="numeric">

      <label for="codigoAula">Código da Aula:</label>
      <input type="text" id="codigoAula" name="entry.1668398532" required placeholder="Ex: AULA123">

      <input type="hidden" name="entry.1989014400_year" id="ano">
      <input type="hidden" name="entry.1989014400_month" id="mes">
      <input type="hidden" name="entry.1989014400_day" id="dia">

      <input type="hidden" name="entry.2048343992" value="Opção 1">
      <input type="hidden" name="fingerprint" id="fingerprint">

      <button type="submit">Enviar</button>
    </form>
    <div class="message" id="alreadySentMsg" style="display:none;">
      Você já registrou presença. Caso precise corrigir alguma informação procure a professora.
    </div>
    <div class="info">
      Este formulário coleta seu número de matrícula, código da aula, data e um identificador anônimo do navegador para evitar duplicidade.
    </div>
  </div>

  <script src="https://openfpcdn.io/fingerprintjs/v3"></script>
  <script>
    const form = document.getElementById('chamadaForm');
    const alreadySentMsg = document.getElementById('alreadySentMsg');

    FingerprintJS.load().then(fp => {
      fp.get().then(result => {
        const visitorId = result.visitorId;
        document.getElementById('fingerprint').value = visitorId;

        if (localStorage.getItem(`presenca_${visitorId}`)) {
          form.style.display = 'none';
          alreadySentMsg.style.display = 'block';
        }

        form.addEventListener('submit', function(e) {
          e.preventDefault();

          const matricula1 = document.getElementById('matricula1').value.trim();
          const matricula2 = document.getElementById('matricula2').value.trim();
          const regexMatricula = /^\d{9}$/;

          if (!regexMatricula.test(matricula1) || !regexMatricula.test(matricula2)) {
            alert('Cada número de matrícula deve conter exatamente 9 dígitos numéricos.');
            return;
          }

          if (matricula1 !== matricula2) {
            alert('Os números de matrícula não coincidem. Verifique e tente novamente.');
            return;
          }

          const now = new Date();
          document.getElementById('ano').value = now.getFullYear();
          document.getElementById('mes').value = now.getMonth() + 1;
          document.getElementById('dia').value = now.getDate();

          const actionURL = 'https://docs.google.com/forms/d/e/1FAIpQLSdITrSnWyGLyU_pkemYNpo-64ysLaSFnwcpXORhRXrsEWmIzQ/formResponse';

          fetch(actionURL, {
            method: 'POST',
            mode: 'no-cors',
            body: new FormData(form)
          }).then(() => {
            localStorage.setItem(`presenca_${visitorId}`, 'true');
            alert('Presença registrada com sucesso!');
            form.reset();
            form.style.display = 'none';
            alreadySentMsg.style.display = 'block';
          }).catch(() => {
            alert('Erro ao registrar presença. Tente novamente mais tarde.');
          });
        });
      });
    });
  </script>
</body>
</html>
