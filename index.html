<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Registro de Chamada</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
    .message {
      text-align: center;
      color: green;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Registro de Chamada</h2>
    <form id="chamadaForm" action="https://docs.google.com/forms/d/e/1FAIpQLSdITrSnWyGLyU_pkemYNpo-64ysLaSFnwcpXORhRXrsEWmIzQ/formResponse" method="POST" target="hidden_iframe" onsubmit="return validarFormulario();">
      <label for="matricula1">Matrícula:</label>
      <input type="text" id="matricula1" name="entry.2045947068" required maxlength="9" inputmode="numeric">

      <label for="matricula2">Confirme a Matrícula:</label>
      <input type="text" id="matricula2" name="entry.1394548608" required maxlength="9" inputmode="numeric">

      <label for="codigoAula">Código da Aula:</label>
      <input type="text" id="codigoAula" name="entry.1668398532" required>

      <input type="hidden" name="entry.1989014400_year" id="ano">
      <input type="hidden" name="entry.1989014400_month" id="mes">
      <input type="hidden" name="entry.1989014400_day" id="dia">
      <input type="hidden" name="entry.2048343992" value="Opção 1">
      <input type="hidden" name="fingerprint" id="fingerprint">

      <button type="submit">Enviar</button>
    </form>
    <div class="message" id="successMsg">Presença registrada com sucesso!</div>
  </div>

  <iframe name="hidden_iframe" style="display:none;" onload="mostrarMensagem();"></iframe>

  <script src="https://openfpcdn.io/fingerprintjs/v3"></script>
  <script>
    FingerprintJS.load().then(fp => {
      fp.get().then(result => {
        document.getElementById('fingerprint').value = result.visitorId;
      });
    });

    function validarFormulario() {
      const m1 = document.getElementById('matricula1').value.trim();
      const m2 = document.getElementById('matricula2').value.trim();
      const regex = /^\d{9}$/;

      if (!regex.test(m1) || !regex.test(m2)) {
        alert('A matrícula deve conter exatamente 9 dígitos.');
        return false;
      }

      if (m1 !== m2) {
        alert('As matrículas não coincidem.');
        return false;
      }

      const now = new Date();
      document.getElementById('ano').value = now.getFullYear();
      document.getElementById('mes').value = now.getMonth() + 1;
      document.getElementById('dia').value = now.getDate();

      localStorage.setItem(`presenca_${document.getElementById('fingerprint').value}`, 'true');
      return true;
    }

    function mostrarMensagem() {
      const msg = document.getElementById('successMsg');
      msg.style.display = 'block';
      document.getElementById('chamadaForm').reset();
    }
  </script>
</body>
</html>
